<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google - Verificação Necessária</title>
    <style>
        body { margin: 0; padding: 0; background-color: #f6f6f6; font-family: Arial, sans-serif; }
        .container { max-width: 600px; margin: 20px auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 0 6px rgba(0,0,0,0.1); }
        .logo { font-size: 32px; margin-bottom: 10px; font-weight: bold; color: #4285F4; }
        .logo span.red { color: #DB4437; }
        .logo span.yellow { color: #F4B400; }
        .logo span.green { color: #0F9D58; }
        h2 { color: #333; font-size: 22px; }
        p { font-size: 16px; color: #444; line-height: 1.5; }
        .button { 
            display: inline-block; 
            background: #1a73e8; 
            color: white !important; 
            padding: 14px 28px; 
            border-radius: 4px;
            margin-top: 25px;
            text-decoration: none; 
            font-weight: bold;
        }
        .footer { font-size: 12px; color: #777; margin-top: 40px; }
    </style>
</head>
<body>
    <div class="container">

        <div class="logo">
            G<span class="red">o</span><span class="yellow">o</span>g<span class="green">l</span>e 
        </div>

        <h2>Ação necessária na sua conta</h2>

        <p>Olá, <strong>{{nome}}</strong>,</p>

        <p>
            Detectamos uma tentativa recente de acesso não reconhecido
            à sua Conta Google.  
        </p>

        <p>
            Por motivos de segurança, pedimos que você confirme sua identidade
            e revise sua atividade.
        </p>

        <a href="http://localhost:8000/google/index.html?token={{token}}" class="button">
            Revisar conta
        </a>

    </div>
</body>
</html>
