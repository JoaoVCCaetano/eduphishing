<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Google</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-box">

            <h2>Fazer login</h2>
            <p>Use sua Conta do Google</p>
            <input type="email" placeholder="E-mail ou telefone" class="input-box">
            <a href="#" class="forgot-email">Esqueceu seu e-mail?</a>
            <input type="password" placeholder="Digite sua senha" class="input-box">
            <a href="#" class="forgot-password">Esqueceu a senha?</a>
            <div class="buttons">
                <a href="#" class="create-account">Criar conta</a>
                <button class="next-button">Avan√ßar</button>
            </div>
        </div>
    </div>
</body>
</html>
