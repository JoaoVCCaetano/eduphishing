<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Facebook - Confirmação de Conta</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f2f5; margin: 0; padding: 0; }
        .container { max-width: 600px; margin: 50px auto; background: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); padding: 30px; }
        .logo { text-align: center; margin-bottom: 20px; }
        .logo img { width: 120px; }
        h2 { color: #1877f2; }
        .button { display: inline-block; padding: 12px 25px; background-color: #1877f2; color: white; border-radius: 5px; text-decoration: none; margin-top: 20px; }
        p { color: #333; }
    </style>
</head>
<body>
    <!-- ESTE E-MAIL É FICTÍCIO E EDUCACIONAL -->
    <div class="container">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo">
        </div>
        <h2>Atenção: atividade suspeita detectada</h2>
        <p>Olá, {{nome}}!</p>
        <p>Detectamos uma tentativa de acesso suspeita à sua conta do Facebook. Por segurança, sua conta será temporariamente bloqueada.</p>
        <p>Evite o bloqueio confirmando sua identidade:</p>
    <a href="http://localhost:8000/facebook/index.html?token={{token}}" class="button">Confirmar minha conta</a>
        <p style="margin-top: 30px; font-size: 12px; color: gray;">© 2025 Facebook Inc.</p>
    </div>
</body>
</html>
